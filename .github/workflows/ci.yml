name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  unit-tests:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Run unit tests
        run: |
          set -o pipefail
          xcodebuild test \
            -project quickbox.xcodeproj \
            -scheme quickbox \
            -destination 'platform=macOS,arch=arm64' \
            -only-testing:quickboxTests \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" | tee xcodebuild.log

      - name: Enforce warning budget
        run: |
          if grep -nE "\.swift:[0-9]+:[0-9]+: warning:" xcodebuild.log; then
            echo "Compiler warnings detected. Failing build."
            exit 1
          fi

  docs-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install docs deps
        run: npm install

      - name: Build docs
        run: npm run docs:build
