name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  unit-tests:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Run unit tests
        run: |
          set -o pipefail
          xcodebuild test \
            -project quickbox.xcodeproj \
            -scheme quickbox \
            -destination 'platform=macOS' \
            -only-testing:quickboxTests | tee xcodebuild.log

      - name: Enforce warning budget
        run: |
          if grep -nE "\.swift:[0-9]+:[0-9]+: warning:" xcodebuild.log; then
            echo "Compiler warnings detected. Failing build."
            exit 1
          fi

  docs-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install docs deps
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Build docs
        run: mkdocs build --strict
